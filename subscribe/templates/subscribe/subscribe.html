{% extends 'index.html' %}
{% block title %}
    Subscribe
{% endblock %}
{% block content %}
    <section>
        <div class="container">
            <form class="email-form" method="post" action="{% url 'app:subscribe' %}">
                {% csrf_token %}
                {{ form.as_p }}
                <button class="email-submit">Submit</button>
            </form>
        </div>
    </section>
{% endblock %}
