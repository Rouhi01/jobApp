{% extends 'index.html' %}
{% block title %}
    Jobs
{% endblock %}
{% block content %}
    <section>

        <!-- title and des -->
        <div class="container">
            {% for job in jobs %}
                <div class="post">
                    <div class="job-info">
                        <h1 class="job-title">{{ job.title }}</h1>
                        <div class="job-des">
                            <div class="location item">
                                <span class="material-icons"> place </span>
                                <p>{{ job.location.city }}</p>
                            </div>
                            <div class="budget item">
                                <span class="material-icons"> attach_money </span>
                                <p>{{ job.salary }}</p>
                            </div>
                            <div class="time item">
                                <span class="material-icons"> schedule </span>
                                <p>{{ job.type }}</p>
                            </div>
                        </div>
                    </div>
                    <div class="buttons">
                        <button class="apply">
                            <a href="{% url 'app:job_detail' job.id %}">View Job</a>
                        </button>
                    </div>
                </div>

            {% endfor %}
        </div>
    </section>
{% endblock %}
